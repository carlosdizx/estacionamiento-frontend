<div class="container p-4 my-5">
  <div class="row">
    <div class="mx-auto">
      <div class="row">
        <table mat-table [dataSource]="filas" class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>No.</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="placa">
            <th mat-header-cell *matHeaderCellDef>Placa</th>
            <td mat-cell *matCellDef="let element">{{ element.placa }}</td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="propietario">
            <th mat-header-cell *matHeaderCellDef>Propietario</th>
            <td mat-cell *matCellDef="let element">{{ element.propietario }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="inicio">
            <th mat-header-cell *matHeaderCellDef>Inicio</th>
            <td mat-cell *matCellDef="let element">{{ element.inicio }}</td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="fin">
            <th mat-header-cell *matHeaderCellDef>Fin</th>
            <td mat-cell *matCellDef="let element">{{ element.fin }}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnas"></tr>
          <tr mat-row *matRowDef="let row; columns: columnas"></tr>
        </table>
      </div>
    </div>
  </div>
</div>

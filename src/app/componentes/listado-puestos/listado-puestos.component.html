<div class="container p-4 my-5">
  <div class="row">
    <div class="mx-auto">
      <div class="row g-2">
        <div class="col-4" *ngFor="let puesto of puestos">
          <div class="card" style="width: 20rem">
            <div class="card-body">
              <h2 class="card-title">Puesto #{{ puesto.id }}</h2>
              <mat-chip
                selected
                [color]="puesto.placa !== '1' ? 'warn' : 'primary'"
              >
                {{ puesto.placa !== "1" ? "Ocupado" : "Libre" }}
              </mat-chip>
            </div>
            <div class="card-footer">
              <ul class="list-group list-group-numbered">
                <li
                  class="
                    list-group-item
                    d-flex
                    justify-content-between
                    align-items-start
                  "
                >
                  <div class="ms-2 me-auto">
                    <div class="fw-bold">
                      {{ puesto.placa !== "1" ? puesto.placa : "LIBRE**" }}
                    </div>
                    {{ puesto.placa !== "1" ? puesto.propietario : "LIBRE**" }}
                  </div>
                  <span class="badge bg-success rounded-pill">
                    {{ puesto.placa !== "1" ? puesto.inicio : "LIBRE**" }}
                  </span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
